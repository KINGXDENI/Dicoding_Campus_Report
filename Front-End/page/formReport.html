<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet" />
    <title>Form Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../images/logo.jpg" width="60" height="60" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Your Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Explore</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="report-title">Report</div>
    <div class="content-container">
        <div class="card mx-auto" style="width: 80%;">
            <div class="card-body">
                <div class="mb-3">
                    <label for="perihal" class="form-label">Perihal:</label>
                    <input type="text" class="form-control form-control-lg form-biru" id="perihal">
                </div>
                <div class="mb-3">
                    <label for="lokasi" class="form-label">Lokasi:</label>
                    <input type="text" class="form-control form-control-lg form-biru" id="lokasi">
                </div>
                <div class="mb-3">
                    <label for="bukti" class="form-label">Bukti:</label>
                    <input type="text" class="form-control form-control-lg form-biru" id="bukti">
                </div>
                <div class="mb-3">
                    <label for="keterangan" class="form-label">Keterangan:</label>
                    <textarea class="form-control form-control-lg form-biru" id="keterangan" rows="3"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark bg-biru">Upload</button>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        Dicoding MSIB - 2023
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

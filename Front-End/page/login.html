<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Public+Sans&display=swap" rel="stylesheet" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-form-container">
            <div class="login-form">
                <div class="login-logo"></div>
                <h1 class="login-title">LOGIN</h1>
                <div class="mb-3">
                    <input type="email" class="form-control form-control-lg form-cs bg-biru" id="email"
                        placeholder="Email / Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control form-control-lg form-cs bg-abu" id="password"
                        placeholder="Password">
                </div>
                <div class="d-grid">
                    <button class="btn btn-dark login-button fw-bold" type="button">Login</button>
                </div>
            </div>
        </div>
        <div class="login-background"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
